<!DOCTYPE html>
<html>
<head>
  <title>PikaTalk Chat</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    #container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    #chat { height: 300px; border: 1px solid #ddd; padding: 10px; overflow-y: scroll; margin-bottom: 10px; }
    #users { margin-bottom: 10px; }
    input, button { padding: 8px; margin: 2px 0; width: calc(100% - 20px); }
    .typing { font-style: italic; color: gray; }
    .message { margin: 5px 0; }
    .message b { color: #333; }
  </style>
</head>
<body>
  <div id="container">
    <h2>PikaTalk Chat</h2>
    
    <input id="nameInput" placeholder="Enter your name" />
    <button onclick="joinChat()">Join Chat</button>

    <div id="users"></div>
    <div id="chat"></div>
    <div id="typingIndicator" class="typing"></div>

    <input id="msgInput" placeholder="Type message" />
    <button onclick="sendMsg()">Send</button>
  </div>

  <script>
    const socket = io();
    let myName = '';

    function joinChat() {
      const name = document.getElementById('nameInput').value;
      if(!name) return alert('Enter your name!');
      myName = name;
      socket.emit('new-user-joined', name);
      document.getElementById('nameInput').disabled = true;
    }

    socket.on('chat-history', (messages) => {
      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML = '';
      messages.forEach(m => {
        chatDiv.innerHTML += `<div class="message"><b>${m.name}:</b> ${m.message}</div>`;
      });
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    socket.on('receive', (msgObj) => {
      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML += `<div class="message"><b>${msgObj.name}:</b> ${msgObj.message}</div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    socket.on('update-user-list', (users) => {
      document.getElementById('users').innerHTML = `<b>Online Users:</b> ${users.join(', ')}`;
    });

    socket.on('typing', (name) => {
      document.getElementById('typingIndicator').innerText = `${name} is typing...`;
    });

    socket.on('stop-typing', () => {
      document.getElementById('typingIndicator').innerText = '';
    });

    socket.on('user-joined', (name) => {
      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML += `<div class="message"><i>${name} joined the chat</i></div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    socket.on('left', (name) => {
      const chatDiv = document.getElementById('chat');
      chatDiv.innerHTML += `<div class="message"><i>${name} left the chat</i></div>`;
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    const msgInput = document.getElementById('msgInput');
    msgInput.addEventListener('input', () => {
      if(msgInput.value.length > 0) socket.emit('typing');
      else socket.emit('stop-typing');
    });

    function sendMsg() {
      const message = msgInput.value;
      if(!message) return;
      socket.emit('send', message);
      msgInput.value = '';
      socket.emit('stop-typing');
    }
  </script>
</body>
</html>
